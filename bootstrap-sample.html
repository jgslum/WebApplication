<!doctype html>
<html lang="en">
  <head>
    <style>
      div.col{
        border:2px solid black;
      }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <body>
    <h1>Welcome to Diamond Head</h1>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <div class="container">

      </p>

    <div class="col">
      <p style="font-size:30px">
        <strong>Head</strong>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary">Scenery</button>

</div>

  </div>
  <div class="row">
    <div class="col-sm">Wind</div>
    <div class="col-sm">Breezy</div>

  </div>
</div>     
     <div class="col-md-3">
        <img class="img-fluid" src="https://www.smartertravel.com/wp-content/uploads/2018/03/shutterstock_575132965-1-1024x683.jpg" alt="Beach">
