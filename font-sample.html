<!DOCTYPE html> 
<html>
    <head>
      <title>Font Sample</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Merriweather:wght@300;400&family=Mukta&display=swap" rel="stylesheet">
      <style>
        .lede{
          font-family: 'Krona One', sans-serif;
          font-size:300%;
         }
        .copy{
        font-family: 'Merriweather', serif;
        font-size:150%;
        }
        .copier{
        font-family: 'Mukta', sans-serif;
        }
      </style>
  </head>
  <body>
    <p class="lede">It was a dark and stormy night...
    </p>
    <p class="copy"> Thunder rumbled throughout the eerie sky as Jason didn't know where to go with this story. 
    </p>
    <p class="copier"> It was a story that would never be finished. 
    </p>
  </body>
</html>
